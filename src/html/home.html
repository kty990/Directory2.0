<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../css/home.css">
</head>

<body>
    <div id="drag"></div>
    <div class="title-bar">
        <div class="title-bar-content">
            <!-- <img src="../images/logo.png"> -->
            <p>Directory 2.0</span></p>
        </div>
        <div class="title-bar-buttons">
            <div class="title-bar-button" id="minimize">_</div>
            <div class="title-bar-button" id="close">X</div>
        </div>
    </div>

    <div id="dir-btns">
        <div id="bck">←</div>
        <div id="nxt">→</div>
        <div contenteditable="true" id="search"></div>
    </div>

    <div id="data">
        <div id="labels">
            <p>Name</p>
            <p>Last Modified</p>
            <p>Type</p>
            <p>Size</p>
            <p>Hidden</p>
        </div>
    </div>

    <div id="quickDir">
        <img id="desktop" src="../images/desktop.png">
        <img id="documents" src="../images/docs.png">
        <img id="downloads" src="../images/downloads.png">
        <img id="music" src="../images/music.png">
    </div>

    <div id="terminal">
        <div id="output">

        </div>
        <input id="cline">
    </div>

    <script src="../js/home.js"></script>
    <script src="../js/terminal.js" type="module"></script>
</body>

</html>
